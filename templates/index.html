<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Telecom DB - Pagina principală</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bază de date Telecomunicatii</h1>
    <div class="btn-container">
        <a href="/clienti" class="btn">Clienti</a>
        <a href="/abonamente" class="btn">Abonamente</a>
        <a href="/cartele" class="btn">Cartele Preplătite</a>
        <a href="/servicii" class="btn">Servicii</a>
        <a href="/tarife" class="btn">Tarife</a>
        <a href="/contracte" class="btn">Contracte</a>
        <a href="/facturi" class="btn">Facturi</a>
        <a href="/numere" class="btn">Numere Telefon</a>
    </div>
</body>
</html>
